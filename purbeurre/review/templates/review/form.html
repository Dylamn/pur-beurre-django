<div class="wrapper">
    <header class="row mb-3 d-flex">
        <div class="col-sm-7 col-md-3 order-1 order-sm-0">
            <input id="review_title" name="title" class="review-title form-control" placeholder="Titre..."
                   value="{{ review.title }}"/>
        </div>
        <div class="d-flex justify-content-center align-items-center justify-content-sm-end col-sm-5 col-md-9 order-0 order-sm-1 mb-sm-0 mb-2">
            <div class="position-relative rating-bg">
                <span id="rating_input_gauge" class="position-absolute rating rating-{{ review.rating|default:"3" }}"></span>
                <input type="range" id="review_rating" name="rating" class="position-absolute rating-input"
                       min="1" max="5" step="1" value="{{ review.rating }}">
            </div>
        </div>
    </header>

    <textarea id="review_content" name="content" class="form-control" placeholder="Description...">{{ review.content }}</textarea>
</div>
